<html lang="en">
<head>
    <title>EVE-Taboo - You're the gamemaster</title>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="CSS/stylesheet.css">

</head>
<body>
  <div id="container">
    <div class="center" id="banner">
      <h1>- Stranger Danger - </br>
        EVE-Taboo</h1>
    </div>

    <div id="grid">
      <div id="chat">
        <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
          <input class="chat-input" id="message" type="text" placeholder="Message" />
          <button>Send</button>
        </div>
        <div id="gamemaster">
          <div id="playerSelection">
            <select id="playerSelectField" size="5">
              <option>A name</option>
              <option>Another namefield</option>
            </select>
            <button>Select</button>
          </div>
          <div id="wordSelection">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
